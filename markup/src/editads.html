	<!--Content Main-->
	<main class="content--main">
		<section class="breadcrumbs">
			<a href="ads.html">Advertises</a> <span>/</span> <a href="newads.html">Edit CAMPAIGN</a>
		</section>
		<section class="ads--edit">
			<form class="form--default">
				<div class="ads--new_content clearfix">
					<div class="form--row">
						<label class="form--label" for="adstitle">Title</label>
						<input class="form--input" id="adstitle" type="text" name="adstitle" value="AKVANO® – a new class of topical medication" placeholder="">
					</div>
					<div class="form--row">
						<label class="form--label" for="adsurl">URL</label>
						<input class="form--input" id="adsurl" type="text" name="adsurl" value="http://www.createmepink.com/2018/09/tactical-vector/stock-illustration-vector-tactical-shoot…" placeholder="">
					</div>
					<div class="form--row inline_date_range">
						<div class="form--row_date">
							<label class="form--label" for="datepickerfrom">From</label>
							<input class="form--input" id="datepickerfrom" type="text" name="adsdatefrom" value="11/02/19" placeholder="">
						</div>
						<div class="form--row_separetor">
						</div>
						<div class="form--row_date">
							<label class="form--label" for="datepickerto">To</label>
							<input class="form--input" id="datepickerto" type="text" name="adsdateto" value="11/03/19" placeholder="">
						</div>
					</div>
					<div class="form--row_image form--row clearfix">
						<figure class="ads--new_image">
							<img ssrc="img/ads-0.jpg" srcset="img/ads-0@2x.jpg 2x, img/ads-0@3x.jpg 3x" alt="Image">
						</figure>
						<div class="ads--new_image-info">
							<span class="ads--new_image-info_name">Poster2.png</span>
							<span class="ads--new_image-info_size">0.7 Mb</span>
						</div>
						<button class="ads--new_image-btn btns delete_btn">
	    				<svg class="icons icons40x40">
								<use xlink:href="#delete"></use>
							</svg>
						</button>
					</div>
					<div class="form--row form--row_submit">
						<buttons class="btns reset_btn">CANCEL</buttons>
						<buttons class="btns submit_btn">CREATE</buttons>
					</div>
				</div>
			</form>
		</section>
	</main>
	<!--/Content Main-->
	<!--Sidebar Main-->	
	<aside class="sidebar--main">
		<div class="sidebar--logo">
			<a class="btns" href="#" title="home"><i class="logo"></i></a>
		</div>
		<ul class="sidebar--menu">
			<li>
				<a class="btns" href="stats.html" title="Stats">
					<svg class="icons icons48x48">
					  <use xlink:href="#stats"></use>
					</svg>
				</a>
			</li>
			<li>
				<a class="btns" href="topics.html" title="Topics">
					<svg class="icons icons48x48">
					  <use xlink:href="#topics"></use>
					</svg>					
				</a>
			</li>
			<li class="active">
				<a class="btns" href="users.html" title="Users">
					<svg class="icons icons48x48">
					  <use xlink:href="#users"></use>
					</svg>
				</a>
			</li>
			<li>
				<a class="btns" href="reports.html" title="Reports">
					<svg class="icons icons48x48">
					  <use xlink:href="#reports"></use>
					</svg>
				</a>
				<span>!</span>
			</li>
			<li>
				<a class="btns" href="advertise.html" title="Advertise">
					<svg class="icons icons48x48">
					  <use xlink:href="#advertise"></use>
					</svg>					
				</a>
			</li>
			<li class="separator">
			</li>
			<li>
				<a class="btns" href="#" title="Logout">
					<svg class="icons icons48x48 logout">
					  <use xlink:href="#logout"></use>
					</svg>				
				</a>
			</li>
		</ul> 
	</aside>

	<!--Content Main-->
	<main class="content--main">
		<section class="breadcrumbs">
			<a href="users.html">Users</a> <span>/</span> <a href="newuser.html">EDIT USER</a>
			<button class="btns delete_btn" data-toggle="class" data-target="#popups" data-classes="userdelete">
				<svg class="icons icons40x40">
					<use xlink:href="#delete"></use>
				</svg>
			</button>
		</section>
		<section class="user--edit section--content">
			<form class="form--default">
				<header class="user--edit_header">
					<figure class="user--edit_header-image">
						<img ssrc="img/avatar.png" srcset="img/avatar@2x.png 2x, img/avatar@3x.png 3x" alt="Avatar">
					</figure>
					<div class="user--edit_header-text">
						<button class="btns add-photo_btn">add PHOTO</button>
						<button class="btns delete-photo_btn">DELETE PHOTO</button>
					</div>
				</header>
				<div class="user--edit_content">
					<div class="form--column">
						<h2 class="form--title2">ACCOUNT</h2>
						<div class="form--row">
							<label class="form--label" for="businessname">Business Name</label>
							<input class="form--input" id="businessname" type="text" name="businessname" value="Kimmy" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="phonenumber">Phone Number</label>
							<input class="form--input" id="phonenumber" type="text" name="phonenumber" value="+46 789 5523" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="useremail">EMAIL</label>
							<input class="form--input" id="useremail" type="email" name="useremail" value="Kimmy@localfirst.com" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="companyname">Company name</label>
							<input class="form--input" id="companyname" type="text" name="companyname" value="kimmmic" placeholder="">
						</div>
					</div>
					<div class="form--column">
						<h2 class="form--title2">&nbsp;</h2>
						<div class="form--row">
							<label class="form--label" for="billingaddress">Billing address</label>
							<input class="form--input" id="billingaddress" type="text" name="billingaddress" value="Nantes" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="numbers">VAT number/ CRO number</label>
							<input class="form--input" id="numbers" type="text" name="numbers" value="66363282947" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="companyid">Company ID</label>
							<input class="form--input" id="companyid" type="text" name="companyid" value="67483920273" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="companyabout">About the Company</label>
							<input class="form--input" id="companyabout" type="text" name="companyabout" value="Service provider could change " placeholder="">
						</div>
					</div>
					<div class="form--column">
						<h2 class="form--title2">Password</h2>
						<div class="form--row">
							<label class="form--label" for="password">PASSWORD</label>
							<input class="form--input" id="password" type="password" name="password" value="" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="repassword">CONFIRM PASSWORD</label>
							<input class="form--input" id="repassword" type="password" name="repassword" value="" placeholder="">
						</div>
					</div>
					<div class="form--row form--row_submit">
						<buttons class="btns reset_btn">CANCEL</buttons>
						<buttons class="btns submit_btn">SAVE CHANGES</buttons>
					</div>
				</div>
			</form>
		</section>
	</main>

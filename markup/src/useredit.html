<!DOCTYPE html>
<html lang="en"><html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>LocalFirst Edit User</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/extra.css">
</head>
<body>
	<!--SVG Sprite-->
	<svg width="0" height="0" class="hidden">
		<!--IconsSideBar-->
	  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="users">
	    <path fill-rule="evenodd" d="M12 5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zm0 2a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zM5.5 8A2.5 2.5 0 0 0 3 10.5c0 .94.53 1.75 1.29 2.18.36.2.77.32 1.21.32.44 0 .85-.12 1.21-.32.37-.21.68-.51.91-.87A5.42 5.42 0 0 1 6.5 8.5v-.28c-.3-.14-.64-.22-1-.22zm13 0c-.36 0-.7.08-1 .22v.28c0 1.2-.39 2.36-1.12 3.31.12.19.25.34.4.49a2.482 2.482 0 0 0 1.72.7c.44 0 .85-.12 1.21-.32.76-.43 1.29-1.24 1.29-2.18A2.5 2.5 0 0 0 18.5 8zM12 14c-2.34 0-7 1.17-7 3.5V19h14v-1.5c0-2.33-4.66-3.5-7-3.5zm-7.29.55C2.78 14.78 0 15.76 0 17.5V19h3v-1.93c0-1.01.69-1.85 1.71-2.52zm14.58 0c1.02.67 1.71 1.51 1.71 2.52V19h3v-1.5c0-1.74-2.78-2.72-4.71-2.95zM12 16c1.53 0 3.24.5 4.23 1H7.77c.99-.5 2.7-1 4.23-1z"></path>
	  </symbol>
	  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="offers">
	    <path fill-rule="evenodd" d="M19 4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h14zm0 14V8H5v10h14z"></path>
	  </symbol>
	  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="stats">
	    <path  fill-rule="evenodd" d="M3 14l.5.07L8.07 9.5a1.95 1.95 0 0 1 .52-1.91c.78-.79 2.04-.79 2.82 0 .53.52.7 1.26.52 1.91l2.57 2.57.5-.07c.18 0 .35 0 .5.07l3.57-3.57C19 8.35 19 8.18 19 8a2 2 0 1 1 2 2c-.18 0-.35 0-.5-.07l-3.57 3.57c.07.15.07.32.07.5a2 2 0 1 1-4 0l.07-.5-2.57-2.57c-.32.07-.68.07-1 0L4.93 15.5 5 16a2 2 0 1 1-2-2z"></path>
	  </symbol>
	  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="reports">
	    <path  fill-rule="evenodd" d="M12 3L1 22h22M12 7l7.53 13H4.47M11 11v4h2v-4m-2 6v2h2v-2"></path>
	  </symbol>	  
	  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 20" id="services">
	    <path d="M11 2v16a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2zM2 8v4h7V8H2zm0 6v4h7v-4H2zM2 2v4h7V2H2zm11 7h3V6h2v3h3v2h-3v3h-2v-3h-3V9z"></path>
	  </symbol>
	  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" id="logout">
	    <path  d="M11.08 12.59L13.67 10H4V8h9.67l-2.59-2.59L12.5 4l5 5-5 5-1.42-1.41zM16 0a2 2 0 0 1 2 2v4.67l-2-2V2H2v14h14v-2.67l2-2V16a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2C0 .89.89 0 2 0h14z"></path>
	  </symbol>	
	  <!--IconsSideBar-->	
	  <symbol viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" id="delete">
	    <title>ACB6416B-36A8-4769-8C75-7D6F932FB1E9</title>
	    <path fill-rule="evenodd" d="M14 27a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V15H14v12zm2.46-7.12l1.41-1.41L20 20.59l2.12-2.12 1.41 1.41L21.41 22l2.12 2.12-1.41 1.41L20 23.41l-2.12 2.12-1.41-1.41L18.59 22l-2.13-2.12zM23.5 12l-1-1h-5l-1 1H13v2h14v-2h-3.5z"></path>
	  </symbol>    	  	  	  	  
	</svg>
	<!--SVG Sprite-->
	<!--Content Main-->
	<main class="content--main">
		<section class="breadcrumbs">
			<a href="users.html">Users</a> <span>/</span> Hotel Boutique Ltd
		</section>
		<section class="page--menu clearfix">
			<ul class="cell--editor_menu">
				<li>
    			<button class="btns delete_btn" data-toggle="class" data-target="#popups" data-classes="userdelete">
    				<svg class="icons icons40x40">
							<use xlink:href="#delete"></use>
						</svg>
					</button>
				</li>
			</ul>			
		</section>
		<section class="user--edit section--content">
			<form class="form--default">
				<header class="user--edit_header">
					<figure class="user--edit_header-image">
						<img ssrc="img/avatar.png" srcset="img/avatar@2x.png 2x, img/avatar@3x.png 3x" alt="Avatar">
					</figure>
					<div class="user--edit_header-text">
						<button class="btns add-photo_btn">add PHOTO</button>
						<button class="btns delete-photo_btn">DELETE PHOTO</button>
					</div>
				</header>
				<div class="user--edit_content">
					<div class="form--column">
						<h2 class="form--title2">ACCOUNT</h2>
						<div class="form--row">
							<label class="form--label" for="businessname">COMPANY/TRADING NAME</label>
							<input class="form--input" id="businessname" type="text" name="businessname" value="Hotel Boutique Ltd" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="phonenumber">Phone Number</label>
							<input class="form--input" id="phonenumber" type="text" name="phonenumber" value="+46 789 5523" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="useremail">EMAIL</label>
							<input class="form--input" id="useremail" type="email" name="useremail" value="Kimmy@localfirst.com" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="businessaddress">BUSINESS ADDRESS</label>
							<input class="form--input" id="businessaddress" type="text" name="businessaddress" value="613 Erivor Highway" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="eircode">EIRCODE</label>
							<input class="form--input" id="eircode" type="text" name="eircode" value="6373829" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="url">WEBSITE</label>
							<input class="form--input" id="url" type="text" name="url" value="www.wayne.com" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="sdescription">A SHORT DESCRIPTION OF YOUR BUSINESS</label>
							<input class="form--input" id="sdescription" type="text" name="sdescription" value="The rules of travel have altered so much in the last few years, with strict regulation regarding air travel, questionable car searches that may vary in regulation from state to state." placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="servicetypes">SERVICE TYPES</label>
							<input class="form--input" id="servicetypes" type="text" name="servicetypes" value="Abrasives" placeholder="">
						</div>
					</div>
					<div class="form--column">
						<h2 class="form--title2">BILLING INFORMATION</h2>
						<div class="form--row">
							<label class="form--label" for="regnumber">COMPANY/ORGANISATION REGISTRATION NUMBER</label>
							<input class="form--input" id="regnumber" type="text" name="regnumber" value="Nantes" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="numbers">VAT number/ CRO number</label>
							<input class="form--input" id="numbers" type="text" name="numbers" value="66363282947" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="contactname">CONTACT NAME</label>
							<input class="form--input" id="contactname" type="text" name="contactname" value="Cornelia Baldwin" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="contactphone">CONTACT PHONE NUMBER</label>
							<input class="form--input" id="contactphone" type="text" name="contactphone" value="+4 3322355" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="contactemail">CONTACT EMAIL ADDRESS</label>
							<input class="form--input" id="contactemail" type="text" name="contactemail" value="zipsedbu@ajausruv.edu" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="billingaddress">Billing address</label>
							<input class="form--input" id="billingaddress" type="text" name="billingaddress" value="613 Erivor Highway" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="billingeircode">BILLING EIRCODE</label>
							<input class="form--input" id="billingeircode" type="text" name="billingeircode" value="102938" placeholder="">
						</div>
					</div>
					<div class="form--column">
						<h2 class="form--title2">Password</h2>
						<div class="form--row">
							<label class="form--label" for="password">PASSWORD</label>
							<input class="form--input" id="password" type="password" name="password" value="" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="repassword">CONFIRM PASSWORD</label>
							<input class="form--input" id="repassword" type="password" name="repassword" value="" placeholder="">
						</div>
					</div>
					<div class="form--row form--row_submit">
						<buttons class="btns reset_btn">CANCEL</buttons>
						<buttons class="btns submit_btn">SAVE CHANGES</buttons>
					</div>
				</div>
			</form>
		</section>
	</main>
	<!--/Content Main-->
	<!--Sidebar Main-->	
	@@include('./_sidebar.html',{
		'users': 'active'
	})
	<!--/Sidebar Main-->	
	<!--Footer Main-->		
	@@include('./_footer.html')
	<!--/Footer Main-->		
	<!--Popups-->
	<section id="popups" class="popup--main">
		<div class="popup_overlay"></div>
		<div class="popup_block popup--userdelete">
			<div class="popup--title">
				Are you sure to delete user
			</div>
			<form class="form--default">
				<div class="popup--content text warning">
					Thakurjeet Bharwana?
				</div>
				<div class="form--row form--row_submit">
					<buttons class="btns reset_btn" data-toggle="class" data-target="#popups" data-classes="userdelete">CANCEL</buttons>
					<buttons class="btns delete_btn">DELeTE</buttons>
				</div>
			</form>
		</div>
	</section>
	<!--Popups-->		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>

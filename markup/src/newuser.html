	<!--Content Main-->
	<main class="content--main">
		<section class="breadcrumbs">
			<a href="users.html">Users</a> <span>/</span> <a href="newuser.html">CREATING NEW USER</a>
		</section>
		<section class="user--new section--content">
			<form class="form--default">
				<header class="user--new_header">
					<figure class="user--new_header-image">
						<img ssrc="img/avatar.jpg" srcset="img/avatar@2x.jpg 2x, img/avatar@3x.jpg 3x" alt="Avatar">
					</figure>
					<div class="user--new_header-text">
						<h1 class="user--new_header-title form--title">CREATING NEW USER</h1>
						<button class="btns delete-photo_btn">DELETE PHOTO</button>
					</div>
				</header>
				<div class="user--new_content">
					<div class="form--column">
						<h2 class="form--title2">ACCOUNT</h2>
						<div class="form--row">
							<label class="form--label" for="firstname">FIRST NAME</label>
							<input class="form--input" id="firtname" type="text" name="firtname" value="" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="lastname">LAST NAME</label>
							<input class="form--input" id="lastname" type="text" name="lastname" value="" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="useremail">EMAIL</label>
							<input class="form--input" id="useremail" type="email" name="useremail" value="" placeholder="">
						</div>
					</div>
					<div class="form--column">
						<h2 class="form--title2">Password</h2>
						<div class="form--row">
							<label class="form--label" for="password">PASSWORD</label>
							<input class="form--input" id="password" type="password" name="password" value="" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="repassword">CONFIRM PASSWORD</label>
							<input class="form--input" id="repassword" type="password" name="repassword" value="" placeholder="">
						</div>
					</div>
					<div class="form--column">
						<h2 class="form--title2">INFORMATION</h2>
						<div class="form--row">
							<label class="form--label" for="userimc">IMC #</label>
							<input class="form--input" id="userimc" type="text" name="userimc" value="" placeholder="">
						</div>
						<div class="form--row">
							<label class="form--label" for="usercounty">County</label>
							<select class="form--input" name="usercounty" id="usercounty" >
								<option selected disabled>County</option>
								<option>Dublin 1</option>
								<option>Dublin 2</option>
							</select>
						</div>
						<div class="form--row">
							<label class="form--label" for="usercompany">I am a...</label>
							<select class="form--input" name="usercompany" id="usercompany">
								<option selected disabled>I am a...</option>
								<option>GP</option>
								<option>GP</option>
							</select>
						</div>
						<div class="form--row">
							<label class="form--label" for="usertype">GP Type</label>
							<select class="form--input" name="usertype" id="usertype">
								<option  selected disabled>GP Principal</option>
								<option>GP Principal</option>
								<option>GP Principal</option>
							</select>
						</div>
						<div class="form--row">
							<label class="form--label" for="userpractice">Practice Name</label>
							<input class="form--input" id="userpractice" type="text" name="userpractice" value="" placeholder="">
						</div>
					</div>
					<div class="form--row form--row_submit">
						<buttons class="btns reset_btn">CANCEL</buttons>
						<buttons class="btns submit_btn">SAVE CHANGES</buttons>
					</div>
				</div>
			</form>
		</section>
	</main>
	<!--/Content Main-->
	<!--Sidebar Main-->	
	<aside class="sidebar--main">
		<div class="sidebar--logo">
			<a class="btns" href="#" title="home"><i class="logo"></i></a>
		</div>
		<ul class="sidebar--menu">
			<li>
				<a class="btns" href="stats.html" title="Stats">
					<svg class="icons icons48x48">
					  <use xlink:href="#stats"></use>
					</svg>
				</a>
			</li>
			<li>
				<a class="btns" href="topics.html" title="Topics">
					<svg class="icons icons48x48">

					</svg>					
				</a>
			</li>
			<li class="active">
				<a class="btns" href="users.html" title="Users">

					  <use xlink:href="#users"></use>
					</svg>
				</a>
			</li>
			<li>
				<a class="btns" href="reports.html" title="Reports">
					<svg class="icons icons48x48">
					  <use xlink:href="#reports"></use>
					</svg>
				</a>
				<span>!</span>
			</li>
			<li>
				<a class="btns" href="advertise.html" title="Advertise">
					<svg class="icons icons48x48">
					  <use xlink:href="#advertise"></use>
					</svg>					
				</a>
			</li>
			<li class="separator">
			</li>
			<li>
				<a class="btns" href="#" title="Logout">
					<svg class="icons icons48x48 logout">
					  <use xlink:href="#logout"></use>
					</svg>				
				</a>
			</li>
		</ul> 
	</aside>

	<!--Content Main-->
	<main class="content--main">
		<section class="breadcrumbs">
			<a href="offers.html">Offers</a> <span>/</span> <a href="newoffer.html">EDIT offer</a>
			<button class="btns delete_btn" data-toggle="class" data-target="#popups" data-classes="offerdelete">
				<svg class="icons icons40x40">
					<use xlink:href="#delete"></use>
				</svg>
			</button>
		</section>
		<section class="offer--edit section--content">
			<form class="form--default">
				<header class="offer--edit_header">
					<figure class="offer--edit_header-image">
						<img ssrc="img/offer.jpg" srcset="img/offer@2x.jpg 2x, img/offer@3x.jpg 3x" alt="Offer">
					</figure>
					<div class="offer--edit_header-text">
						<button class="btns add-photo_btn">add PHOTO</button>
						<button class="btns delete-photo_btn">DELETE PHOTO</button>
					</div>
				</header>
				<div class="offer--edit_content">
					<div class="form--column">
						<div class="form--row">
							<label class="form--label" for="offertitle">Title for the advert</label>
							<textarea class="form--input" id="offertitle" type="text" name="offertitle" placeholder="">Holliday Sale!!! 60% OFF «PENNY» BLACK OUT 2.0 27"</textarea>
						</div>
						<div class="form--row">
							<label class="form--label" for="offerduration">Duration</label>
							<input class="form--input datepicker-here" data-range="true" id="offerduration" type="text" name="offerduration" value="11/12/2019" placeholder=""/>
						</div>
						<div class="form--row">
							<label class="form--label" for="offerprice">Prise</label>
							<input class="form--input"  id="offerprice" type="text" name="offerprice" value="2,500 - 2,589 €" placeholder=""/>
						</div>
						<div class="form--row">
							<label class="form--label" for="offertitle">Enter description</label>
							<textarea rows="10" class="form--input" id="offertitle" type="text" name="offertitle" placeholder="">We strive everyday to offer you the customer the best service by staying up to date with the latest in Bmx and Skate technology by knowing what parts fit together or where to source a certain part which we may not usually stock, will we try our hardest to find you what you need and provide that at the best price we can.</textarea>
						</div>
					</div>
					<div class="form--column">
						<div class="form--row">
							<input class="form--radio" id="offertype-b" type="radio" name="offertype" value="business" >
							<label class="form--radio_label" for="offertype-b">Local business</label>
						</div>
							<input class="form--radio" id="offertype-e" type="radio" name="offertype" value="entertaiment">
							<label class="form--radio_label" for="offertype-e">Local entertaiment</label>
						</div>
					</div>
					<div class="form--row form--row_submit">
						<buttons class="btns reset_btn">CANCEL</buttons>
						<buttons class="btns submit_btn">SAVE CHANGES</buttons>
					</div>
				</div>
			</form>
		</section>
	</main>
	<!--/Content Main-->

<!DOCTYPE html>
<html lang="en"><html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>LocalFirst</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="home--page">
	<!--SVG Sprite-->

	<!--SVG Sprite-->
	<!--Content Main-->
	<main class="content--main">
		<div class="home--logo">	
			<img src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x, img/logo@3x.png 3x" alt="LocalFirst">
		</div>
		<form class="home--form">
			<div class="home--form_row">
				<input class="home--form_input" type="email" name="userEmail" placeholder="Email Address">
			</div>
			<div class="home--form_row">
				<input class="home--form_input" type="password" name="userPass" placeholder="Password">
			</div>
			<div class="home--form_row">
				<input class="btns home--form_submit" type="submit" name="submit" value="SIGN IN">
			</div>
		</form>
	</main>
	<!--/Content Main-->	
	<!--Footer Main-->		
	@@include('./_footer.html')
	<!--/Footer Main-->		
</body>
</html>
